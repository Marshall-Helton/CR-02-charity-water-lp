<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-half">
      <div class="top-content">
        <img class="logo" src="img/logo.png" alt="Charity Water Logo">
        <div class="headline">Water is a Right<br />Not a Privilege</div>
      </div>
      <div class="bottom-content">
        <div class="sub-section">
          100% of your donation will fund clean water<br />projects led by a new wave of student activists<br />fighting for global change.
        </div>
        <button class="donate-button">Donate</button>
      </div>
    </div>
    <div class="right-half">
      <img src="img/charityImage.png" alt="Charity Visual" class="hero-image">
    </div>
  </div>
</body>
</html>
